<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Basketball Coach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>College Basketball Coach</h1>
        <hr>
        <div id="start-screen-container">
            <form id="selectTeamForm">
                <label for="selectTeamDropdown">Choose a team:</label>
                <select id="selectTeamDropdown" name="team"></select>
                <button type="submit">Submit</button>
            </form>
            <p id="selectedTeam"></p>
        </div>
        <div id="btn-menu-container">
            <button id="team-roster-btn" onclick="rosterScreen()">Roster</button>
            <button id="standings-btn" onclick="standingsScreen()">Standings</button>
            <button id="schedule-btn" onclick="scheduleScreen()">Schedule</button>
            <button id="bracket-btn" onclick="bracketScreen()">Bracket</button>
            <button id="sim-btn">Simulate</button>
        </div>
        <div id="roster-screen-container">
            <h1 id="roster-screen-team-name"></h1>
            <h1>Starters</h1>
            <div id="starters-container"></div>
            <h1>Bench</h1>
            <div id="bench-container"></div>
        </div>
        <div id="standings-screen-container"></div>
        <div id="schedule-screen-container"></div>
        <div id="bracket-screen-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
